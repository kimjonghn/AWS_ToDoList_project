<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/app.js"></script>
  <script src="./js/todo.js"></script>
</head>
<body>
  <div class="container">

    <header class="container_header">
      <i class="fa-solid fa-book"></i>
      <h1 class="header_text">ToDo List</h1>
    </header>

    <main class="container_main">

        <div class="searchBox">
            <input type="button" class="searchBtn btn-all" value="전체 : 0">
            <input type="button" class="searchBtn btn-before" value="진행중 : 0">
            <input type="button" class="searchBtn btn-after" value="완료 : 0">
        </div>

        <div class="listBox">

            <div class="addBox">
                <div class="addBox_inner">
                    <input type="text" class="addTxt" placeholder="할 일을 입력하시오..">
                    <button class="addBtn">
                      <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </div>

            <div class="allCheckBox">
                <label class="allSelect_lb"><input type="checkbox" class="allSelect">전체선택</label>
                <a href="javascript:void(0)" class="allDel">삭제</a>
            </div>

            <div class="listBox_container">
              <!-- <div class="listBox_list">
                <label class="listBox_content">
                  <input type="checkbox" class="check-list">
                    집가고싶다
                  <button class="delBtn">x</button>
                </label>
              </div> -->
            </div>
        </div>

       
    </main>

  </div>
</body>
</html>
